{% extends "base_generic.html" %}


{% block content %}

<div class="container offset-2 mt-3">
    <h3 >{{ category.name }}</h3>
    {% for tng in tng_of_category %}
    <div class="card  w-75">
      <div class="card-body" >
          <div class="row">
              <div class="col">
                  <h6 class="card-title text-info ">{{ tng.title }} </h6>
              </div>
              <div class="col text-right">
                  <h6 class="age">  c {{ tng.age }}лет</h6>
              </div>
          </div>


          <div class="row">
            <div class="col-sm-2">
               <img class="card-img-left" src="{{ tng.image.url }}" width="100" height="100" alt="">
            </div>
            <div class="col-sm-5">
                <p class="card-text">{{ tng.description|truncatechars:50 }}</p>
            </div>
            <div class="col-sm-4">
             <ul class="list-unstyled mt-0 mb-0">
                  <li>-{{ tng.gender }}</li>
                  <li>-{{ tng.city }}</li>
              </ul>
            </div>
          </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
