{% extends 'catalog\profile.html' %}

{% block body %}

            <div class="panel-body ">
               <h4 class="text-center">Изменить профиль:</h4>
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                 {% for field in user_form %}
               <div class="field-in-form" id="field-in-form">
                     <span>{{ field.label }}</span>
                      {{ field }}
                    {% endfor %}
                 </div>
                  <br>
                <button type="submit" class="btn btn-red  justify-content-lg-center ">Обновить</button>
              </form>
            </div>

{% endblock %}
